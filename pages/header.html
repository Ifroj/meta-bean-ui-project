    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        armyGreen: '#3A4F41',
                        armyOlive: '#6B8E23',
                        armyNight: '#0B0B0B',
                        armyDark: '#1A1A1A',
                        indiaSaffron: '#FF9933',
                        indiaGreen: '#138808',
                        indiaWhite: '#FFFFFF',
                        steelGray: '#4A5568',
                        cadetBlue: '#5D8AA8'
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'roboto-mono': ['Roboto Mono', 'monospace']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-glow': 'pulseGlow 2s infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(255, 153, 51, 0.3)' },
                            '50%': { boxShadow: '0 0 20px rgba(255, 153, 51, 0.6)' }
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        .tracking-in-expand{-webkit-animation:tracking-in-expand 4s cubic-bezier(.215,.61,.355,1.000) both;animation:tracking-in-expand 4s cubic-bezier(.215,.61,.355,1.000) both}
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        
        .section-title {
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, #FF9933, #138808);
        }
        
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .badge-icon {
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .hero-overlay {
            background: linear-gradient(to bottom, rgba(10, 10, 10, 0.7), rgba(26, 26, 26, 0.9));
        }
        
        .parallax-section {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #FF9933, #138808);
            border-radius: 5px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .parallax-section {
                background-attachment: scroll;
            }
        }
        
@-webkit-keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}@keyframes tracking-in-expand{0%{letter-spacing:-.5em;opacity:0}40%{opacity:.6}100%{opacity:1}}
    </style>
